<!-- Search -->
<poke-search class="search" (emmitSearch)="getSearch($event)"></poke-search>
<section class=" section__main">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>{{ pokemon.name }}</h2>
                <ul *ngFor=" let value of pokemon.status.types">
                    <li>{{ value.type.name }}</li>
                </ul>
            </section>
            <section class="pokemon__img">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>

</section>
<a (click)="loading(10)" class="btn btn__secondary">Carregar</a>
